### MOBILITY ###

# INET mobility parameters (RandomWPMobility)
**.node[0..39].mobility.initFromDisplayString = false
**.node[0..39].mobility.initialX = uniform(0m, 10m)
**.node[0..39].mobility.initialY = uniform(0m, 8m)
**.node[0..39].mobilityType = "RandomWPMobility"
**.node[0..39].mobility.speed = uniform(1.3mps, 1.5mps)
**.node[0..39].mobility.waitTime = uniform(2s, 5s)

